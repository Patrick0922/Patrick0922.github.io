<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
  
    <div class="keys">
    <div data-key="83" class="key">
      <kbd>s</kbd>
      <span class="sound">boom</span>
    </div>

    <div class="keys">
      <div data-key="68" class="key">
        <kbd>d</kbd>
        <span class="sound">hihat</span>
      </div>

      <div class="keys">
        <div data-key="70" class="key">
          <kbd>f</kbd>
          <span class="sound">kick</span>
        </div>

        <div class="keys">
          <div data-key="71" class="key">
            <kbd>g</kbd>
            <span class="sound">openhat</span>
          </div>

          <div class="keys">
            <div data-key="72" class="key">
              <kbd>h</kbd>
              <span class="sound">ride</span>
            </div>
          
            <div class="keys">
              <div data-key="74" class="key">
                <kbd>j</kbd>
                <span class="sound">snare</span>
              </div>

              <div class="keys">
                <div data-key="75" class="key">
                  <kbd>k</kbd>
                  <span class="sound">tink</span>
                </div>
              
                <div class="keys">
                  <div data-key="76" class="key">
                    <kbd>l</kbd>
                    <span class="sound">tom</span>
                  </div>
<!--add a box that maps letter A to data-key 65
the ascii value of a
-->  
  </div>


  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/boom.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tink.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>
  <!--combine data-key at 65 to the audio of clap.wav-->
<script src = "index.js"></script>
<!--use javascript to make the actions happen!-->
  




</div>

</body>
</html>
